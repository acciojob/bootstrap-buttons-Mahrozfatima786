<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #button-1 {
      background-color: #0d6efd;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
    }
    #button-2 {
      border: 2px solid #6c757d;
      color: #6c757d;
      padding: 10px 20px;
      background: transparent;
    }
    #button-3 {
      background-color: #198754;
      color: white;
      padding: 15px 30px;
      font-size: 1.25rem;
    }
    #button-4 {
      background-color: #dc3545;
      color: white;
      padding: 5px 15px;
      font-size: 0.875rem;
      border: none;
    }
    #button-5 {
      background-color: #ffc107;
      color: black;
      width: 100%;
      padding: 15px 30px;
      font-size: 1.25rem;
      border: none;
    }
    #button-6 {
      background-color: #0dcaf0;
      color: white;
      opacity: 0.65;
      cursor: not-allowed;
      border: none;
      padding: 10px 20px;
    }
    #button-7 {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      color: black;
      padding: 10px 20px;
    }
    #button-8 {
      background: none;
      color: #0d6efd;
      text-decoration: underline;
      border: none;
      padding: 0;
    }
  </style>
</head>
<body class="p-4">
  <h1>Bootstrap Buttons</h1>

  <button id="button-1" class="btn btn-primary">Button-1</button>
  <button id="button-2" class="btn btn-outline-secondary">Button-2</button>
  <button id="button-3" class="btn btn-success btn-lg">Button-3</button>
  <button id="button-4" class="btn btn-danger btn-sm">Button-4</button>
  <button id="button-5" class="btn btn-warning btn-lg w-100">Button-5</button>
  <button id="button-6" class="btn btn-info" disabled>Button-6</button>
  <button id="button-7" class="btn btn-light">Button-7</button>
  <button id="button-8" class="btn btn-link">Button-8</button>

</body>
</html>
